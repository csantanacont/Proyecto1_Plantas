<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="./css/areas.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min1.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="/css/Simple-Slider.css" />
    <link rel="stylesheet" href="/css/vanilla-zoom.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Mis áreas</title>

    <!-- FS -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="./js/firekey.js"></script>
  </head>

  <body>
    <!--SideBar-->
    <div id="sidebar" class="afuera">
      <div id="superior" class="sdf">
        <img src="img/Mujer_ploantas.png" />
        <a href="misAreas.html"
          ><img src="img/Maceta.png" class="maceta" /> Mis áreas</a
        >
        <a href="consultar.html"
          ><img src="img/Hojas.png" class="maceta" /> Mis plantas</a
        >
      </div>
      <div id="inferior">
        <a href="modificarUsuario.html">Configurar Cuenta</a>
        <a onclick="logout()">Cerrar Sesion</a>
      </div>
    </div>

    <div class="seccion" style="height: 95%">
      <div class="text-center mb-5 mt-3">
        <h1 class="animate__animated animate__pulse" style="color: #278650">
          Nombre de la planta
        </h1>
      </div>
      <div style="height: 85%; margin: 0 auto">
        <!--Información de la planta-->
        <div
          style="
            margin: auto 20px;
            background-color: white;
            float: left;
            width: 47%;
            height: 100%;
            position: relative;
          "
        >
          <div class="col-md-6">
            <div id="modalInfo">
              <h3>Tipo de la planta</h3>
              <p style="font-size: small">Especie:</p>
              <div>
                <p style="font-size: small">Descripcion de la planta</p>
              </div>
              <div>
                <p style="font-size: small">Lugar de plantación:</p>
              </div>
              <div>
                <p style="font-size: small">Temporada:</p>
              </div>
              <div>
                <p style="font-size: small">Usos:</p>
              </div>
              <div>
                <p style="font-size: small">Fecha en que fue plantada:</p>
              </div>
              <div>
                <p style="font-size: small">
                  Notas sobre el cuidado de la planta:
                </p>
              </div>
            </div>
          </div>
          <a
            onclick="editarPlanta('${doc.id}')"
            data-bs-toggle="modal"
            data-bs-target="#modificarPlantaModal"
            ><img
              src="img/editar.svg"
              style="
                position: absolute;
                bottom: 0px;
                right: 0px;
                margin: 10px;
                margin-right: 50px;
              "
              class="iconos-tam"
          /></a>
          <!--Asignarle la acción en el back-->
          <a
            ><img
              style="position: absolute; bottom: 0px; right: 0px; margin: 10px"
              src="img/eliminar.svg"
              class="iconos-tam"
              onclick="eliminar('${doc.id}')"
          /></a>
          <!--Asignarle la acción en el back-->
          <div id="imagenesInfo" class="sidebar">
            <img
              id="img1"
              style="width: 100px"
              class="img-fluid d-block small-preview"
              src="./img/Maceta.png"
            />
          </div>
        </div>
        <!--Monitoreo-->
        <div
          style="
            margin: auto 20px;
            background-color: white;
            float: left;
            width: 47%;
            height: 100%;
          "
        ></div>
      </div>
    </div>

    <!-- Modal para editar registro de plantas -->
    <div
      class="modal fade"
      id="modificarPlantaModal"
      tabindex="-1"
      aria-labelledby="modalPlantaModificar"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <section class="clean-block clean-form dark">
              <div>
                <div class="block-heading">
                  <h1
                    class="animate__animated animate__pulse"
                    style="color: #278650"
                  >
                    Editar planta
                  </h1>
                  <p>Edita los datos de tu planta</p>
                  <br />
                </div>
                <form id="modalEditarInfo" style="border-color: #278650">
                  <div class="mb-3">
                    <label class="form-label" for="tipo">Tipo:</label
                    ><input
                      class="form-control item cajasTexto shadow-none"
                      type="text"
                      id="tipo"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="especie">Especie:</label
                    ><input
                      class="form-control item cajasTexto shadow-none"
                      type="text"
                      id="especie"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="lugar"
                      >Lugar de plantación:</label
                    ><input
                      class="form-control item cajasTexto shadow-none"
                      type="text"
                      id="lugar"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="temporada">Temporada:</label>
                    <select
                      class="form-select cajasTexto shadow-none"
                      id="temporada"
                      required
                    >
                      <option value="">
                        Selecciona la temporada de tu planta
                      </option>
                      <option>Primavera-Verano</option>
                      <option>Verano-Otoño</option>
                      <option>Otoño-Invierno</option>
                      <option>Invierno-Primavera</option>
                      <option>Todo el año</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="usos">Usos:</label
                    ><input
                      class="form-control item cajasTexto shadow-none"
                      type="text"
                      id="usos"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="ubicacion"
                      >Ubicación de la planta en casa:</label
                    >
                    <select
                      class="form-select cajasTexto shadow-none"
                      id="ubicacion"
                    ></select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="fecha"
                      >Fecha en que fue plantada:</label
                    ><input
                      class="form-control item cajasTexto shadow-none"
                      type="date"
                      id="fecha"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="descripcion"
                      >Descripción sobre la planta:</label
                    ><textarea
                      class="cajasTexto"
                      name="desc"
                      id="descripcion"
                      cols="50"
                      rows="3"
                    ></textarea>
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="notas"
                      >Notas para el cuidado de la planta</label
                    ><textarea
                      class="cajasTexto"
                      name="note"
                      id="notas"
                      cols="50"
                      rows="3"
                    ></textarea>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Cerrar
                    </button>
                    <button
                      id="btnEditarPlanta"
                      type="submit"
                      class="btn btn-primary"
                      style="background: #278650; border-color: #278650"
                    >
                      Guardar
                    </button>
                  </div>
                </form>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>

    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="./js/Simple-Slider.js"></script>
    <script src="./js/theme.js"></script>
    <script src="./js/vanilla-zoom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/alertas.js"></script>
    <script src="./js/sidebar.js"></script>
    <script src="./js/logout.js"></script>
    <script src="./js/consultarAreas.js"></script>
  </body>
</html>
