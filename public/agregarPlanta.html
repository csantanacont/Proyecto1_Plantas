<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Registrar planta</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />

    <!-- FS -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="./js/firekey.js"></script>
  </head>

  <body>
    <main>
        <!--SideBar-->
      <div id="sidebar" class="afuera">
        <div id="superior" class="sdf">
            <img src="img/Mujer_ploantas.png">
            <a href="misAreas.html"><img src="img/Maceta.png" class="maceta">  Mis áreas</a>
            <a href="consultar.html"><img src="img/Hojas.png" class="maceta">  Mis plantas</a>
        </div>
        <div id="inferior">
            <a href="modificarUsuario.html">Configurar Cuenta</a> 
            <a onclick="logout()">Cerrar Sesion</a>
        </div>
      </div>
      
      <section class="clean-block clean-form dark">
        <div class="container">
          <div class="block-heading">
            <h1 class="animate__animated animate__pulse" style="color: #278650">
              Registrar planta
            </h1>
            <p>Registra una nueva planta con los datos solicitados</p>
            <br />
            <p style="font-size: small">
              Los campos marcados con * son obligatorios
            </p>
          </div>
          <form id="form_addPlantas" style="border-color: #278650">
            <div class="mb-3">
              <label class="form-label" for="tipo">Tipo:*</label
              ><input
                class="form-control item cajasTexto shadow-none"
                type="text"
                id="tipo"
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="especie">Especie:*</label
              ><input
                class="form-control item cajasTexto shadow-none"
                type="text"
                id="especie"
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="lugar">Lugar de plantación:*</label
              ><input
                class="form-control item cajasTexto shadow-none"
                type="text"
                id="lugar"
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="temporada">Temporada:*</label>
              <select class="form-select cajasTexto shadow-none" id="temporada">
                <option value="">Selecciona la temporada de tu planta</option>
                <option>Primavera-Verano</option>
                <option>Verano-Otoño</option>
                <option>Otoño-Invierno</option>
                <option>Invierno-Primavera</option>
                <option>Todo el año</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label" for="usos">Usos</label
              ><input
                class="form-control item cajasTexto shadow-none"
                type="text"
                id="usos"
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="ubicacion"
                >Ubicación de la planta en casa:*</label
              ><input
                class="form-control item cajasTexto shadow-none"
                type="text"
                id="ubicacion"
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="fecha"
                >Fecha en que fue plantada:*</label
              ><input
                class="form-control item cajasTexto shadow-none"
                type="date"
                id="fecha"
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="descripcion"
                >Agrega una descripción sobre la planta:*</label
              ><textarea
                class="cajasTexto"
                name="desc"
                id="descripcion"
                cols="50"
                rows="3"
              ></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label" for="notas"
                >Agrega algunas notas para el cuidado de la planta</label
              ><textarea
                class="cajasTexto"
                name="note"
                id="notas"
                cols="50"
                rows="3"
              ></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label" for="imagenes"
                >A continuación, adjunta imagenes de tu planta:*</label
              >
              <div class="mb-3">
                <input
                  class="form-control item cajasTexto shadow-none"
                  type="file"
                  accept="image/jpg"
                  id="img1"
                />
              </div>
            </div>
            <button
              class="btn btn-primary"
              type="submit"
              style="background: #278650; border-color: #278650"
            >
              Registrar planta
            </button>
          </form>
        </div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="./js/sidebar.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/alertas.js"></script>
    <script src="./js/registrarPlantas.js"></script>
    <script src="./js/logout.js"></script>
    <!-- <script src="./js/modificarUsuario.js"></script> -->
  </body>
</html>
