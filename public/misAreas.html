  <!-- Modal para editar registro de areas -->
  <div class="modal fade" id="modificarPlantaModal" tabindex="-1" aria-labelledby="modalPlantaModificar"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!--section-->
          <section class="clean-block clean-form dark">
            <div>
              <div class="block-heading">
                <h1 class="animate__animated animate__pulse" style="color: #278650">
                  Editar área
                </h1>
                <p>Edita los datos de tu área</p>
                <br />
                <p style="font-size: small">
                  Los campos marcados con * son obligatorios
                </p>
              </div>
              <form id="form_addAreas" style="border-color: #278650">
                <div class="mb-3">
                  <label class="form-label" for="tipo">Nombre:*</label><input
                    class="form-control item cajasTexto shadow-none" type="text" required id="nombreArea" maxlength="20" />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="lugar">Espacio en el hogar:*</label>
                  <select class="form-select cajasTexto shadow-none" required id="ubicacionArea">
                    <option>Exterior</option>
                    <option>Interior</option>
                  </select>
                  <select class="form-select cajasTexto shadow-none" required id="espacioArea">
                    <option value="">Selecciona el tipo de espacio</option>
                    <option>Balcón</option>
                    <option>Zotehuela</option>
                    <option>Patio</option>
                    <option>Terraza</option>
                    <option>Jardín</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="especie">Dimensiones del espacio:*</label><br>
                  <div class="flex">
                    <div>
                      <label for="alto">Alto (metros):</label>
                      <input
                        class="form-control item cajasTexto shadow-none" type="number" required min="0" max="5" id="altoArea"
                        placeholder="Alto (metros)" style="width: 150px" />
                    </div>
                    <div>
                      <label for="ancho">Ancho (metros):</label>
                      <input class="form-control item cajasTexto shadow-none" type="number" required min="0" max="5" id="anchoArea"
                        placeholder="Ancho (metros)" style="width: 150px" />
                    </div>
                    </div>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="temporada">Tipo de Iluminación:*</label>
                  <select class="form-select cajasTexto shadow-none" required id="iluminacion">
                    <option value="">
                      Selecciona el tipo de iluminación
                    </option>
                    <option>Directa</option>
                    <option>Indirecta</option>
                    <option>Sombra</option>
                    <option>Resolana</option>
                  </select>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary mt-5" data-bs-dismiss="modal">
                    Cerrar
                  </button>
                  <button id="btnEditarArea" type="submit" class="btn btn-primary mt-5" style="background: #278650; border-color: #278650">
                    Guardar
                  </button>
                </div>
              </form>
            </div>
          </section>
